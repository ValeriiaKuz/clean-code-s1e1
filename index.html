<!DOCTYPE html>
<html>
<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet" >
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>
<body class="page">
  <header class="header">
    <img class="header__img" src="./eisenhower-matrix.jpg" alt="Eisenhower matrix">
    <a class="header__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </header>
  <main class="main">
    <section class="main-task">
      <h1 class="main-task__title">Add Item</h1>
      <div class="main-task__wrapper">
        <input id="new-task" class="task task_input" type="text">
        <button class="button">Add</button>
      </div>
    </section>
    <section class="tasks">
      <h2 class="tasks__title">Todo</h2>
      <ul id="incomplete-tasks" class="tasks__list">
        <li class="task__item">
          <input type="checkbox" class="task_checkbox">
          <label class="task task_label">Pay Bills</label>
          <input type="text" class="task task_input">
          <button class="button button_edit">Edit</button>
          <button class="button button_delete">
            <img src="./remove.svg" class="button__img" alt="Remove task">
          </button>
        </li>
        <li class="task__item task__item_edit-mode">
          <input type="checkbox" class="task_checkbox">
          <label class="task task_label">Go Shopping</label>
          <input type="text" value="Go Shopping" class="task task_input">
          <button class="button button_edit">Save</button>
          <button class="button button_delete">
            <img src="./remove.svg" class="button__img" alt="Remove task">
          </button>
        </li>
      </ul>
    </section>
    <section>
      <h2 class="tasks__title">Completed</h2>
      <ul id="completed-tasks" class="tasks__list">
        <li class="task__item">
          <input type="checkbox" class="task_checkbox" checked>
          <label class="task task_label">See the Doctor</label>
          <input type="text" class="task task_input">
          <button class="button button_edit">Edit</button>
          <button class="button button_delete">
            <img src="./remove.svg" class="button__img" alt="Remove task">
          </button>
        </li>
      </ul>
    </section>
  </main>
  <script src="app.js"></script>
</body>
</html>
