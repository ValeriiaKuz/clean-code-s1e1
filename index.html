<!DOCTYPE html>
<html>
<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet" >
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>
<body class="page">
  <header class="header">
    <img class="matrix-img" src="./eisenhower-matrix.jpg" alt="Eisenhower matrix">
    <a class="header-link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </header>
  <main class="main">
    <section>
      <h1 class="main-title">Add Item</h1>
      <div class="task-row-wrapper">
        <input id="new-task" class="task input" type="text">
        <button class="button">Add</button>
      </div>
    </section>
    <section>
      <h2 class="section-title">Todo</h2>
      <ul id="incomplete-tasks" class="tasks-list">
        <li class="list-item">
          <input type="checkbox" class="checkbox">
          <label class="task task-label">Pay Bills</label>
          <input type="text" class="task input">
          <button class="edit-button button">Edit</button>
          <button class="delete-button button">
            <img src="./remove.svg" class="button-img" alt="Remove task">
          </button>
        </li>
        <li class="edit-mode list-item">
          <input type="checkbox" class="checkbox">
          <label class="task task-label">Go Shopping</label>
          <input type="text" value="Go Shopping" class="task input">
          <button class="edit-button button">Save</button>
          <button class="delete-button button">
            <img src="./remove.svg" class="button-img" alt="Remove task">
          </button>
        </li>
      </ul>
    </section>
    <section>
      <h2 class="section-title">Completed</h2>
      <ul id="completed-tasks" class="tasks-list">
        <li class="list-item">
          <input type="checkbox" class="checkbox" checked>
          <label class="task task-label">See the Doctor</label>
          <input type="text" class="task input">
          <button class="edit-button button">Edit</button>
          <button class="delete-button button">
            <img src="./remove.svg" class="button-img" alt="Remove task">
          </button>
        </li>
      </ul>
    </section>
  </main>
  <script src="app.js"></script>
</body>
</html>
